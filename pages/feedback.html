<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/feedback.css" />
  </head>
  <body>
    <div class="feedbacks-container" id="feedbacks-container">
      <form id="feedbackFormId">
        <h2>Feedback</h2>
        <div class="mb-3">
          <input id="feedbackRating" type="text" class="d-none" />
          <div class="star-rating">
            <span class="star" data-value="1">&#9733;</span>
            <span class="star" data-value="2">&#9733;</span>
            <span class="star" data-value="3">&#9733;</span>
            <span class="star" data-value="4" >&#9733;</span
            >
            <span class="star" data-value="5" 
              >&#9733;</span
            >
          </div>
        </div>
        <div class="mb-3">
          <label for="feedbackName" class="form-label">Name :</label>
          <input
            type="text"
            class="form-control"
            id="feedbackName"
            placeholder="Enter your name"
          />
        </div>
        <div class="mb-3">
          <label for="feedbackComments" class="form-label">Comments :</label>
          <textarea
            class="form-control"
            id="feedbackComments"
            rows="3"
            placeholder="Enter your comments"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-warning d-block mx-auto">
          Submit
        </button>
      </form>
    </div>
    <script type="module" src="../dist/feedback.js"></script>
  </body>
</html>
