<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="../styles/game.css" />
</head>

<body>
  <section id="login" class="row">
    <div id="player1-login" class="col">
      <div id="loginForm-player1" class="card container h-50 p-5 active">
        <div id="heading"></div>
        <form class="login-form">
          <div class="mb-3">
            <label for="InputUsername" class="form-label">Username</label>
            <input type="text" class="form-control" name="username" />
          </div>
          <div class="mb-3">
            <label for="InputPassword" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" />
          </div>
          <input type="text" value="PlayerOne" name="player" hidden />
          <div class="submit-row">
            <button type="submit" class="btn btn-primary">Submit</button>
            <div class="signup">
              <p>
                Don't Have an Account?
                <a class="toogleScreen" id="playeOneSignButton"> Sign Up </a>
              </p>
            </div>
          </div>
        </form>
      </div>

      <div id="signupForm-player1" class="card container p-5" style="display: none">
        <div class="heading">Sign Up</div>
        <form id="sign-up-form" class="signup-form">
          <div class="mb-3">
            <label for="InputName" class="form-label">Name</label>
            <input type="text" class="form-control" name="name" />
          </div>
          <div class="mb-3">
            <label for="InputUsername" class="form-label">Username</label>
            <input type="text" class="form-control" name="username" />
          </div>
          <div class="mb-3">
            <label for="InputPassword" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" />
          </div>
          <input type="text" value="PlayerOne" name="player" hidden />
          <div class="submit-row">
            <button type="submit" class="btn btn-primary">Submit</button>
            <div class="signup">
              <p>
                Already have an account?
                <a class="toogleScreen" id="playerOneLoginButton">Log In</a>
              </p>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div id="player2-login" class="col">
      <div id="loginForm-player2" class="card container h-50 p-5 active">
        <div id="heading"></div>
        <form class="login-form">
          <div class="mb-3">
            <label for="InputUsername" class="form-label">Username</label>
            <input type="text" class="form-control" name="username" />
          </div>
          <div class="mb-3">
            <label for="InputPassword" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" />
          </div>
          <input value="PlayerTwo" name="player" hidden />
          <div class="submit-row">
            <button type="submit" class="btn btn-primary">Submit</button>
            <div class="signup">
              <p>
                Don't Have an Account?
                <a class="toogleScreen" id="playeTwoSignButton"> Sign Up </a>
              </p>
            </div>
          </div>
        </form>
      </div>

      <div id="signupForm-player2" class="card container p-5" style="display: none">
        <div class="heading">Sign Up</div>
        <form id="sign-up-form-player2" class="signup-form">
          <div class="mb-3">
            <label for="InputName" class="form-label">Name</label>
            <input type="text" class="form-control" name="name" />
          </div>
          <div class="mb-3">
            <label for="InputUsername" class="form-label">Username</label>
            <input type="text" class="form-control" name="username" />
          </div>
          <div class="mb-3">
            <label for="InputPassword" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" />
          </div>
          <input type="text" value="PlayerTwo" name="player" hidden />
          <div class="submit-row">
            <button type="submit" class="btn btn-primary">Submit</button>
            <div class="signup">
              <p>
                Already have an account?
                <a class="toogleScreen" id="playerTwoLoginButton">Log In</a>
              </p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>

  <section id="category-section">
    <div class="d-flex flex-column justify-content-center align-items-center gap-5" id="category-container">
      <h1>Select Category</h1>
      <div class="d-flex gap-3">
        <button class="btn btn-secondary category-btn" value="animals">
          Animals
        </button>
        <button class="btn btn-secondary category-btn" value="fruits">
          Fruits
        </button>
        <button class="btn btn-secondary category-btn" value="flowers">
          Flowers
        </button>
      </div>
    </div>
  </section>

  <section id="game-section">
    <div class="container" id="game-container">
      <div class="card d-flex flex-column" id="live-score-card">
        <h3>Score Card</h3>
        <div class="player d-flex flex-row text-center player-active" id="player1">
          <div class="player-icon">
            <img src="../assets/user-icon-1.png" alt="" />
          </div>
          <div class="player-name-score d-flex flex-column">
            <div class="player-name player-styles">
              <p id="player1-name">Jisna</p>
            </div>
            <div class="player-score player-styles">
              <p id="player1-score">0</p>
            </div>
          </div>
        </div>
        <div class="player d-flex flex-row text-center" id="player2">
          <div class="player-icon">
            <img src="../assets/user-icon-2.png" alt="" />
          </div>
          <div class="player-name-score d-flex flex-column">
            <div class="player-name player-styles">
              <p id="player2-name">Gopika</p>
            </div>
            <div class="player-score player-styles">
              <p id="player2-score">0</p>
            </div>
          </div>
        </div>
      </div>
      <div class="container" id="cards-container"></div>
      <div><p id="image-name"></p></div>
    </div>
  </section>

  <!-- sinu's section start -->
  <section id="winner-section">
    <div class="container2" id="winner-container">


    </div>
  </section>


  <!-- sinu's section end -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script type="module" src="../dist/game.js"></script>
</body>

</html>
