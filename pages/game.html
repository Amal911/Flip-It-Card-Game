<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/game.css">
    
</head>
<body>
    <section id="category-section">
        <div class="d-flex flex-column justify-content-center align-items-center gap-5" id="category-container">
            <h1>Select Category</h1>
            <div class="d-flex gap-3">
                <button class="btn btn-secondary category-btn" value="animals">Animals</button>
                <button class="btn btn-secondary category-btn" value="fruits">Fruits</button>
                <button class="btn btn-secondary category-btn" value="flowers">Flowers</button>
            </div>
        </div>

    </section>
    <section id="game-section">
    <div class="container" id="game-container">
        <div class="card" id="live-score-card">
            <h3>Score Card</h3>
            <div class="player">
                <div class="player-icon"><img src="../assets/player-icon-1.jpg" alt=""></div>
                <div class="player-name-score">
                    <div class="player-name">Shadiya</div>
                    <div class="player-score">30</div>
                </div>
            </div>
            <div class="player">
                <div class="player-icon"><img src="../assets/player-icon-1.jpg" alt=""></div>
                <div class="player-name-score">
                    <div class="player-name">Shadiya</div>
                    <div class="player-score">30</div>
                </div>
            </div>
        <div class="container" id="cards-container"></div>
        <div></div>
    </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="../dist/game.js"></script>
</body>
</html>
