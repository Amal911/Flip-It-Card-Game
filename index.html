<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="container-fluid d-flex justify-content-center align-items-center"
    >
      <div class="position-relative">
        <img src="./assets/home/flipit.png" class="img-fluid" id="logo"/>
        <img
          src="./assets/home/Animation.gif"
          class="position-absolute top-50 start-50 translate-middle"
          id="animation"
        />
      </div>
    </div>
    <div
      class="container-fluid d-flex justify-content-center align-items-center"
    >
      <div class="d-flex justify-content-center mt-5">
        <a href="./pages/game.html"
          ><img
            src="./assets/home/playicon.png"
            class="img-fluid mr-5"
            id="play_icon"
        /></a>
        <img
          src="./assets/home/instruction.png"
          class="img-fluid ml-5"
          id="instruction_icon"
          onclick="showInstructions()"
        />
        <img
          src="./assets/home/settings_icon.png"
          class="img-fluid ml-5"
          id="settings_icon"
          onclick="showSettings()"
        />
      </div>
    </div>

    <div id="instructions">
      <button
        type="button"
        class="btn-close btn-close-white"
        aria-label="Close"
        onclick="hideInstructions()"
      ></button>

      <div id="instruction_content">
        <h2>Instructions</h2>
        <ol>
          <li>The first player turns over two cards</li>
          <li>
            If the cards match the player will get the points and tries again
            for another match.
          </li>
          <li>
            If they do not match the cards are turned over again and the next
            player takes a turn.
          </li>
          <!-- <li>If timer add instruction</li> -->
        </ol>
      </div>
    </div>

    <div id="settings">
        <button
        type="button"
        class="btn-close btn-close-white"
        aria-label="Close"
        onclick="hideSettings()"
      ></button>
        <h2>Settings</h2>
        <img id="sound" src="./assets/home/green.png" alt="Sound On" onclick="turnOnOff()">
    </div>

    <script>
      function showInstructions() {
        document.getElementById("instructions").style.display = "block";
      }

      function hideInstructions() {
        document.getElementById("instructions").style.display = "none";
      }
      function showSettings() {
        document.getElementById("settings").style.display = "block";
      }

      function hideSettings() {
        document.getElementById("settings").style.display = "none";
      }

      let isOn = false;
      const sound = document.getElementById('sound');
      function turnOnOff() {
        if (isOn) {
            sound.src = './assets/home/red.png';
        } else {
            sound.src = './assets/home/green.png';
        }
        isOn = !isOn;
    }

    </script>
  </body>
</html>
