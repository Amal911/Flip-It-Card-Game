<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/feedback.css">
</head>
<body>
        <div class="feedbacks-container" id="feedbacks-container">
            <form id="feedbackFormId" onsubmit="fbfunction('feedbackFormId')">
            <h2>Feedback</h2>
                <div class="mb-3">
                    <label class="form-label">Rating</label>
                    <input id="feedbackRating" type="text" class="d-none">
                    <div class="star-rating">
                        <span class="star" onclick="gfg(1)">&#9733;</span>
                        <span class="star" onclick="gfg(2)">&#9733;</span>
                        <span class="star" onclick="gfg(3)">&#9733;</span>
                        <span class="star" onclick="gfg(4)">&#9733;</span>
                        <span class="star" onclick="gfg(5)">&#9733;</span>
                    </div>
                    <div id="output"></div>
                </div>
                <div class="mb-3">
                    <label for="feedbackName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="feedbackName" placeholder="Enter your name">
                </div>
                <div class="mb-3">
                    <label for="feedbackComments" class="form-label">Comments</label>
                    <textarea class="form-control" id="feedbackComments" rows="3" placeholder="Enter your comments"></textarea>
                </div>
                <button type="submit" class="btn btn-primary d-block mx-auto">Submit</button>


            </form>
        </div>
    <script>
let stars = document.getElementsByClassName("star");
let output = document.getElementById("output");

function remove() {
    for (let i = 0; i < stars.length; i++) {
        stars[i].classList.remove("selected");
    }
}

function gfg(n) {
    remove();
    for (let i = 0; i < n; i++) {
        stars[i].classList.add("selected");
    }
    output.innerText =  n +" Stars";
    document.getElementById('feedbackRating').value = n;
    output.innerHTML=document.getElementById('feedbackRating').textContent;
}

    </script>
</body>
</html>
